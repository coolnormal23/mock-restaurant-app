<!doctype html>
<html>
    <head>
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="index.css">
       <title>Jimmy's Diner</title>
    </head>
    <body>
        <div class="flex-column" id="container">
            <header class="flex-column">
                <h1>Jimmy's Diner</h1>
                <h3>The best burgers and pizzas in town.</h3>
            </header>
            <main>
                <section id="items-list">

                </section>
                <section id="checkout">
                    <h4 id="yourorder">Your Order</h4>
                    <div id="checkout-items"></div>
                    <div class="total-price">
                        <h4>Total price:</h4>
                        <p class="price" id="total-price-value">$0</p>
                    </div>
                    <button class="verdana bold confirm-button" id="complete-order">
                        Complete Order
                    </button>
                </section>
            </main>
        </div>
        <div class="verdana flex-column" id="modal">
            <h2 class="bold">Enter Card Details</h2>
            <form class="flex-column" id="modal-form">
                <div class="form-input flex-column">
                    <label for="name">Full Name</label>
                    <input class="verdana" type="text" name="name" placeholder="John Doe" id="name" required/>
                </div>
                <div class="form-input flex-column">
                    <label for="creditcard">Card Number</label>
                    <input class="verdana" type="number" name="creditcard" id="creditcard" placeholder="X" required/>
                </div>
                <div class="form-input flex-column">
                    <label for="cvv">CVV</label>
                    <input class="verdana" type="number" name="cvv" placeholder="X" id="cvv" required/>
                </div>
                <button type="submit" class="verdana bold confirm-button" id="modal-pay">Pay</button>
            </form>
        </div>
	    <script src="index.js" type="module"></script>
    </body>
</html>
